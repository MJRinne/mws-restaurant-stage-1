<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 id="main-header"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <div class="map-and-filter">
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <section id="filter-options-container">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
    </div>
    <section>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/swhelper.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <script type="application/javascript" charset="utf-8" src="config.js"></script>
  <script>
    var gmaps = document.createElement('script');
    gmaps.src = "https://maps.googleapis.com/maps/api/js?key="+google_maps_api_key+"&libraries=places&callback=initMap";
    gmaps.setAttribute('defer','');
    gmaps.setAttribute('async','');
    document.getElementsByTagName("head")[0].appendChild(gmaps);
  </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex=-1><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
