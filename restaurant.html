<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/common.css" type="text/css">
  <link rel="stylesheet" href="css/restaurant.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main">
    <!-- Beginning map -->
    <!-- <section id="map-container">
      <div id="map"></div>
    </section> -->
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaurant-container">
      <section class="map-container">
        <div id="map" class="map" role="application"></div>
      </section>
      <div class="restaurant-details-1">
        <h1 id="restaurant-name" class="restaurant-name"></h1>
        <img id="restaurant-img" class="restaurant-img">
        <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-details-2">
        <p id="restaurant-address" class="restaurant-address"></p>
        <table id="restaurant-hours" class="restaurant-hours">
          <caption>Opening hours</caption>
        </table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container">
      <ul id="reviews-list" class="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <script type="application/javascript" charset="utf-8" src="config.js"></script>
  <script>
    const gmaps = document.createElement('script');
    gmaps.src = "https://maps.googleapis.com/maps/api/js?key="+google_maps_api_key+"&libraries=places&callback=initMap";
    gmaps.setAttribute('defer','');
    gmaps.setAttribute('async','');
    document.getElementsByTagName("head")[0].appendChild(gmaps);
  </script>

  <!-- End scripts -->

</body>

</html>
