<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/index.css">
  <title>Restaurant Reviews</title>
  <!-- manifest json linking -->
  <link rel="manifest" href="manifest.json">
  <!-- apple mobile support meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA-Skeleton">
  <meta name="theme-color" content="darkblue">
</head>

<body>
  <header>
    <nav>
      <h1 id="main-header"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main">
    <div class="map-and-filter">
      <section id="map-container" class="map-container">
        <div id="map" class="map" role="application">
          <p id="map-container-label">Point here to initialize the map!</p>
        </div>
      </section>
      <section class="filter-options-container">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighbourhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
    </div>
    <section>
      <ul id="restaurants-list" class="restaurants-list"></ul>
    </section>
  </main>

  <!-- <script type="application/javascript" charset="utf-8" src="js/idb.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="js/index.js"></script>
  <script type="application/javascript" charset="utf-8" src="config.js"></script>
  <script>
    const gmaps = document.createElement('script');
    gmaps.src = "https://maps.googleapis.com/maps/api/js?key="+google_maps_api_key+"&libraries=places"; // removed: &callback=initMap
    gmaps.setAttribute('defer','');
    gmaps.setAttribute('async','');
    document.getElementsByTagName("head")[0].appendChild(gmaps);
  </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex=-1><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
